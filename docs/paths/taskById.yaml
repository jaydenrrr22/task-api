get:
  summary: Get a single task by ID
  tags:
    - Tasks
  parameters:
    - name: id
      in: path
      required: true
      description: ID of the task
      schema:
        type: integer
  responses:
    '200':
      description: Task found
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Task.yaml
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '404':
      description: Task not found
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: Task not found
